<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>weather report</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="search-area">
            <input id="input" type="text" placeholder="Enter city name" name="city">
            <button id="search-btn">search</button>
        </div>

        <div class="container">
            <div class="left">
                <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="image" class="image">
                <div class="temperature" style="font-size: 3rem;"><b>26</b></div>
                <div class="buttons">
                    <button class="highlight celcius">&deg;C</button>
                    <button class="fahrenhiet">&deg;F</button>
                </div>
                <div class="other-details">
                    <ul>
                        <li>humidity:kljafds</li>
                        <li>abc:kljafds</li>
                        <li>abc:kljafds</li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="location-details">
                    <h1>Bengaluru</h1>
                    <p>Wednesday</p>
                    <p>Thunderstorm</p>
                </div>
            </div>
        </div>
    </body>
</html>
